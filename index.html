<!DOCTYPE html>
<html>
    <head>
      <title>Mario-Verde</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Mario Verde</h1>
      <h2>Find your Player 2</h2>
      <section class="request" id="crud">
        <div class="auth">
          <h3>User Stuff</h3>
          <p id="user-message"></p>

        <form id="sign-in-form" class="signed-out-only">
          <input name="credentials[email]" type="email" placeholder="email" required>
          <input name="credentials[password]" type="password" placeholder="password" required>
          <button type="submit">sign in</button>
        </form>

        <form id="sign-up-form" class="signed-out-only">
          <input name="credentials[email]" type="email" placeholder="email" required>
          <input name="credentials[password]" type="password" placeholder="password" required>
          <input name="credentials[password_confirmation]" type="password" placeholder="password" required>
          <button type="submit">sign up</button>
        </form>

        <form id="sign-out-form" class="d-none signed-in-only">
          <button type="submit">sign out</button>
        </form>
        <form id="change-password-form" class="d-none signed-in-only ">
          <input name="passwords[old]" type="password" placeholder="old password" required>
          <input name="passwords[new]" type="password" placeholder="new password" required>
          <button type="submit">change password</button>
        </form>
      </div>

      <div class="events">
        <h3>Events</h3>
        <form id="create-event-form" class="d-none signed-in-only ">
          <input name="event[title]" type="text" placeholder="title" required>
          <textarea name="event[description]" placeholder="description" required></textarea>
          <input name="event[date]" type="datetime-local" placeholder="date" required>
          <button type="submit">Create Event</button>
        </form>
        <form id="index-event-form">
          <button type="submit"> show all events</button>
        </form>
        <form id="show-event-form">
          <input name="event[id]" type="number" required>
          <button type="submit">show event</button>
        </form>
        <form id="update-event-form" class="d-none signed-in-only ">
          <input name="event[id]" type="number" placeholder="id" required>
          <input name="event[title]" type="text" placeholder="title" required>
          <textarea name="event[description]" placeholder="description" required></textarea>
          <input name="event[date]" type="datetime-local" placeholder="date" required>
          <button type="submit">Update Event</button>
        </form>
        <form id="delete-event-form" class="signed-in-only d-none">
          <input name="event[id]" type="number" placeholder="Event ID" required>
          <button type="submit">Delete Event</button>
        </form>
      </div>
      </section>
      <section class="my-content signed-in-only container" id="my-content">
      </section>
      <section class="content container" id="content">
      </section>
    </body>
</html>
