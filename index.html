<!DOCTYPE html>
<html>
    <head>
      <title>Mario-Verde</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav class="navbar navbar-fixed-top sticky navbar-light">
        <form id="sign-out-form" class="d-none signed-in-only">
          <button type="submit" class="btn btn-outline-light">sign out</button>
        </form>
      </nav>
      <div class="all-content container">
        <header class="jumbotron">
      <h1 class="title text-center col-8">Mario Verde</h1>
      <h2 class="subhead text-center">Find your Player 2</h2>
    </header>
      <section class="request" id="crud">
        <div class="auth">
          <h3>User Stuff</h3>
          <p id="user-message"></p>

        <form id="sign-in-form" class="signed-out-only">
          <input name="credentials[email]" type="email" placeholder="email" required>
          <input name="credentials[password]" type="password" placeholder="password" required>
          <p></p>
          <button type="submit" class="btn btn-outline-light">sign in</button>
        </form>
        <button class="btn btn-outline-light show-sign-up">sign up</button>
        <form id="sign-up-form" class="signed-out-only">
          <input name="credentials[email]" type="email" placeholder="email" required>
          <input name="credentials[password]" type="password" placeholder="password" required>
          <input name="credentials[password_confirmation]" type="password" placeholder="password" required>
          <button type="submit" class="btn btn-outline-light">sign up</button>
        </form>


        <form id="change-password-form" class="d-none signed-in-only ">
          <input name="passwords[old]" type="password" placeholder="old password" required>
          <input name="passwords[new]" type="password" placeholder="new password" required>
          <button type="submit" class="btn btn-outline-light">change password</button>
        </form>
      </div>

      <div class="events">
        <h3>Events</h3>
        <form id="create-event-form" class="d-none signed-in-only ">
          <input name="event[title]" type="text" placeholder="title" required>
          <textarea name="event[description]" placeholder="description" required></textarea>
          <input name="event[date]" type="date" placeholder="date" required>
          <input name="event[time]" type="time" placeholder="time" required>
          <button type="submit" class="btn btn-outline-light">Create Event</button>
        </form>

        <form id="show-event-form">
          <input name="event[id]" type="number" required>
          <button type="submit" class="btn btn-outline-light">show event</button>
        </form>
        <form id="index-event-form">
          <button type="submit" class="btn btn-outline-light"> show all events</button>
        </form>
      </div>
      </section>
      <section class="my-content signed-in-only container" id="my-content">
      </section>
      <section class="content container" id="content">
      </section>
    </div>
    </body>
</html>
